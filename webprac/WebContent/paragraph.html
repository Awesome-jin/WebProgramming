<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>단락 태그</title>
</head>
<body>

<!-- h1에서 숫자가 커질수록 폰트는 작아진다 -->
<h1 align = 'center'> XTHML </h1>
<h3> 단락 태그</h3>
<p>안녕하세요 <br/> 반갑습니다. </p> 

<!-- 웹에서 스크래핑 할때, a 태그의 href 속성을 가져오는 건 매우 중요하다 -->
<a href = "https://www.google.com" target = "_blank">구글</a><br/>
<a href = "https://www.naver.com" target = "_self">네이버</a><br/>

<dl>
	<dt>Front end</dt>
	<dd>사용자에게 보여지는 부분></dd>
</dl>

<h3> supervised learning </h3>
<!-- ul은 네모나 동그라미 목록형 -->
<ul type ="square">
	<li> 의사결정나무 </li>
	<li> 인공신경망 </li>
	<li> k최근이웃법 </li>
	<li> 로지스틱회귀분석 </li>
</ul>

<h3> unsupervised learning </h3>
<!-- ol은 타입에 따라 번호를 카운트 함 -->
<ol type = "I"> 
	<li> OLAP </li>
	<li> 연관규칙분석 </li>
	<li> 군집분석 </li>
	<li> SOM </li>
</ol>

</body>
</html>
